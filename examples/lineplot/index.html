<!DOCTYPE html>
<body>
<div id="container"></div>
<script src="d3.v7.min.js"></script>
<script type="module">

// Declare the chart dimensions and margins.
const width = 640;
const height = 400;
const marginTop = 50;
const marginRight = 50;
const marginBottom = 50;
const marginLeft = 50;

// this function must me awaited to get the data and not a promise
async function loadData() {
    const data_raw = d3.csv("data.csv", d3.autoType);
    return data_raw;
}
const data = await loadData();

// parse time stamps
const parseTime = d3.utcParse("%d-%b-%y")
for (let i = 0; i < data.length; i++) {
    data[i].dt = parseTime(data[i].timestamp);
    // console.log(data[i].dt, data[i].temp);
}

function min(rows, key) {
    let min = rows[0][key];
    for(let i=0; i < rows.length; i++) {
        if (rows[i][key] < min) {
            min = rows[i][key];
        }
    }
    return min
}

function max(rows, key) {
    let max = rows[0][key];
    for(let i=0; i < rows.length; i++) {
        if (rows[i][key] > max) {
            max = rows[i][key];
        }
    }
    return max
}

// Declare the x (horizontal position) scale.
const x = d3.scaleUtc()
    .domain([data[data.length-1].dt, data[0].dt])
    .range([marginLeft, width - marginRight]);

// Declare the y (vertical position) scale.
const y = d3.scaleLinear()
    .domain([min(data, 'temp'),  max(data, 'temp')])
    .range([height - marginBottom, marginTop]);

// Declare the line generator.
const line = d3.line()
    .x(d => x(d.dt))
    .y(d => y(d.temp));

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

// Add the x-axis.
svg.append("g")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(d3.axisBottom(x));

// Add the y-axis.
svg.append("g")
    .attr("transform", `translate(${marginLeft},0)`)
    .call(d3.axisLeft(y));

// Add the line
svg.append("path")
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .attr("stroke-width", 1.5)
    .attr("d", line(data));

// Add X axis label:
svg.append("text")
    .attr("text-anchor", "end")
    .attr("font-family", "sans-serif")
    .attr("font-size", 14)
    .attr("x", width - marginRight)
    .attr("y", height - 2)
    .text("Date");

// Y axis label:
svg.append("text")
    .attr("text-anchor", "end")
    .attr("font-family", "sans-serif")
    .attr("font-size", 14)
    .attr("transform", "rotate(-90)")
    .attr("y", marginLeft-40)
    .attr("x", -marginTop)
    .text("Temperature")

// Append the SVG element.
// d3.select("#container").append(svg.node());
container.append(svg.node());
</script>
</body>
